<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat en Render</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      width: 500px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    h2 {
      margin: 0 0 15px;
      text-align: center;
      color: #4CAF50;
    }
    #messages {
      border: 1px solid #444;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #2e2e2e;
      color: #fff;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ðŸ’¬ P2P Chat en Render</h2>
    <div id="messages"></div>
    <input id="msg" type="text" placeholder="Escribe un mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const ws = new WebSocket("wss://" + window.location.host);

    ws.onopen = () => addMessage("âœ… Conectado al servidor");
    ws.onmessage = (event) => addMessage("ðŸ“© " + event.data);

    function sendMessage() {
      const input = document.getElementById("msg");
      if (input.value.trim() !== "") {
        ws.send(input.value);
        input.value = "";
      }
    }

    function addMessage(msg) {
      const div = document.getElementById("messages");
      div.innerHTML += "<p>" + msg + "</p>";
      div.scrollTop = div.scrollHeight;
    }
  </script>
</body>
</html>
