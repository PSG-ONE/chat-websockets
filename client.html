<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat en Render</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box, .chat-box {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    .login-box h2, .chat-box h2 {
      margin: 0 0 15px;
      text-align: center;
      color: #4CAF50;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    input {
      background: #2b2b2b;
      color: #fff;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    #messages {
      height: 250px;
      overflow-y: auto;
      background: #121212;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      max-width: 80%;
    }
    .msg.self {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }
    .msg.other {
      background: #333;
      color: #fff;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="login-box" id="loginBox">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p id="loginError" style="color:red; display:none;">Credenciales inv√°lidas</p>
  </div>

  <!-- CHAT -->
  <div class="chat-box" id="chatBox" style="display:none;">
    <h2>üí¨ P2P Chat</h2>
    <div id="messages"></div>
    <input type="text" id="msg" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const USER = "admin"; 
    const PASS = "1234"; 

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === USER && pass === PASS) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatBox").style.display = "block";
        startChat(user);
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    let ws, username;

    function startChat(user) {
      username = user;
      ws = new WebSocket("wss://" + window.location.host);
      ws.onopen = () => addMessage("‚úÖ Conectado al servidor", "system");
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        addMessage(data.user + ": " + data.msg, data.user === username ? "self" : "other");
      };
    }

    function sendMessage() {
      const input = document.getElementById("msg");
      if (input.value && ws) {
        ws.send(JSON.stringify({ user: username, msg: input.value }));
        input.value = "";
      }
    }

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + (type || "other");
      div.textContent = text;
      const messages = document.getElementById("messages");
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
