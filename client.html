<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat en Render</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box, .chat-box {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      display: none;
    }

    .login-box.active, .chat-box.active {
      display: block;
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #4CAF50;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #2c2c2c;
      color: #fff;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #45a049;
    }

    #messages {
      border: 1px solid #333;
      height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: #121212;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="login-box active" id="loginBox">
    <h2>üîë Iniciar Sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contrase√±a" required>
    <button onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red; display:none;">Usuario o contrase√±a incorrectos</p>
  </div>

  <!-- Chat -->
  <div class="chat-box" id="chatBox">
    <h2>üí¨ P2P Chat en Render</h2>
    <p id="status">‚è≥ Conectando...</p>
    <div id="messages"></div>
    <input id="message" type="text" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    let ws;
    let currentUser = "";

    // üîí Login simple (usuario fijo)
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        currentUser = user;
        document.getElementById("loginBox").classList.remove("active");
        document.getElementById("chatBox").classList.add("active");
        startChat();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    // üöÄ Conexi√≥n al servidor
    function startChat() {
      ws = new WebSocket(`wss://${window.location.host}`);
      const status = document.getElementById("status");

      ws.onopen = () => status.innerHTML = "‚úÖ Conectado al servidor";
      ws.onclose = () => status.innerHTML = "‚ùå Desconectado";
      ws.onmessage = (event) => {
        const messages = document.getElementById("messages");
        const msg = document.createElement("p");
        msg.innerHTML = event.data;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
      };
    }

    // ‚úâÔ∏è Enviar mensaje
    function sendMessage() {
      const input = document.getElementById("message");
      if (input.value.trim() !== "") {
        ws.send(`${currentUser}: ${input.value}`);
        input.value = "";
      }
    }
  </script>

</body>
</html>
